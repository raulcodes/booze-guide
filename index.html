<!DOCTYPE html>
<html>
<head>
    <title>Booze Guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
</head>
<style>
    .container {
      padding-bottom: 5px;
    }
    .title {
      text-align: center;
      padding-top: 10px;
      font-family: "Open Sans Condensed", sans-serif;
      font-weight: 300;
    }
    .box {
      position: relative;
      margin-top: 15px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
      width: 160px;
      height: 160px;
      padding: 0.75rem;
      border-radius: 10px;
      /*display: none;*/
    }
    .box:hover {
      box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    }
    .square {
      position: relative;
      width: 145px;
      height: 145px;
    }
    .classif {
      width: 100%;
      height: 50px;
      /*border-width: 1px;
      border-color: black;*/
      border-radius: 5px;
      /*border-style: solid;*/
      font-family: "Open Sans Condensed", sans-serif;
      box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
      margin-top: 15px;
      display: none;
    }
    .cl {
      display: none;
    }
    .classif:hover {
      box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    }
    .classifTitle {
      text-align: center;
      line-height: 48px;
      font-size: 2.5rem;
    }
    .booRef {
      display: none;
    }
    .refRef {
      display: none;
    }
    .drinks {
      display: none;
    }
    .drink {
      width: 100%;
      /*height: 200px;*/
      border-radius: 5px;
      font-family: "Open Sans Condensed", sans-serif;
      box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
      margin-top: 15px;
      overflow: auto;
    }
    #drink_name {
      padding-left: 20px;
      /*padding-top: 10px;*/
      font-size: 4rem;
    }
    #ingredients {
      margin-left: 20px;
      font-size: 2.5rem;
    }
    #poison {
      position: absolute;
      width: 100%;
      height: 100%;
      margin: auto;
      top: 0; left: 0; right: 0; bottom: 0;
      line-height: 160px;
      color: #263238;
      font-family: "Open Sans Condensed", sans-serif;
      font-weight: 700;
      font-size: 3.5rem;
      text-align: center;
    }
    #type {
      position: absolute;
      width: 100%;
      height: 100%;
      margin: auto;
      top: 0; left: 0; right: 0; bottom: 0;
      line-height: 160px;
      color: #263238;
      font-family: "Open Sans Condensed", sans-serif;
      font-weight: 700;
      font-size: 2.5rem;
      text-align: center;
    }

</style>

<body>
<section class="hero is-light is-fullheight">
  <div class="container has-text-centered">
    <h1 class="title" id="pick-poison">
      Pick Your Poison
    </h1>
    <div class="row">
      <div class="col-md-2 col-md-offset-4 col-xs-6 " >
        <div class="box p">
          <img class="square" src="./boozeSquare.png">
          <h2 id="poison">VODKA</h2>
        </div>
      </div>
      <div class="col-md-2 col-xs-6">
        <div class="box p">
          <img class="square" src="./boozeSquare.png">
          <h2 id="poison">GIN</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 col-md-offset-4 col-xs-6">
        <div class="box p boxP">
          <img class="square" src="./boozeSquare.png">
          <h2 id="poison">RUM</h2>
        </div>
      </div>
      <div class="col-md-2 col-xs-6">
        <div class="box p boxP">
          <img class="square" src="./boozeSquare.png">
          <h2 id="poison">WHISKEY</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 col-md-offset-4 col-xs-6">
        <div class="box p boxP">
          <img class="square" src="./boozeSquare.png">
          <h2 id="poison">TEQUILA</h2>
        </div>
      </div>
      <div class="col-md-2 col-xs-6">
        <div class="box p boxP">
          <img class="square" src="./boozeSquare.png">
          <h2 id="poison">EXOTIC</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 col-md-offset-4 col-xs-6">
        <div class="box b booRef">
          <img class="square" src="./boozeSquare.png">
          <h2 id="type">BOOZY</h2>
        </div>
      </div>
      <div class="col-md-2 col-xs-6">
        <div class="box b refRef">
          <img class="square" src="./boozeSquare.png">
          <h2 id="type">REFRESHING</h2>
        </div>
      </div>
    </div>
    <div class="row cl">
    </div>
    <div class="row drinks">
    </div>
  </div>
</section>

      "French 95": ["Whiskey", "Lemon", "Simple Syrup", "Champagne", "Champagne Flute"]

    var poison;
    var type;
    var ciType;

    $('.p').click(function() {
      poison = $.trim($(this).text());

      $('.p').fadeOut('slow', function() {
        $('.booRef').fadeIn('slow');
        $('.refRef').fadeIn('slow');
      });
    });
    // console.log(lookup["VODKA"]["BOOZY"]["Simple"][0]);

    $('body').on('click', 'div.b', function() {
      type = $.trim($(this).text());
      console.log(type);
      $('.b').fadeOut('slow');
      $('.cl').fadeIn('slow', function() {
        ciType = lookup[poison][type];
        $.each(ciType, function(key, value) {
          console.log(key);
          $('.cl').append("<div class='col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1'><div class='classif'><p class='classifTitle'>" + key + "</p></div></div>");
        });
        $('.classif').fadeIn('slow');
      });
    });

    $('body').on('click', 'div.classif', function() {
      var classifVar = $.trim($(this).text());
      for (var i = 0; i < ciType[classifVar].length; i++) {
        console.log(ciType[classifVar]);
        var value = ciType[classifVar][i];
        console.log(value);
        $('.drinks').append("<div class='col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1'><div class='drink'><h2 id='drink_name'>" + value + "</h2><ul id='ingredients' class='" + i + "'>");

          $('.' + i).append("<li>" + drinks[value][j] + "</li>");
        }
        $('.' + i).append("</ul></div></div>");
      }
      $('.classif').fadeOut('slow', function() {
        $('.drinks').fadeIn('slow');
      });

</body>
</html>
