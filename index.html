<!DOCTYPE html>

<head>
    <title>Booze Guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">

<style>
    .title {
      text-align: center;
      padding-top: 10px;
      font-family: "Open Sans Condensed", sans-serif;
      font-weight: 300;
    }
    .box {
      position: relative;
      margin-top: 15px;
      /*margin-bottom: 10px;*/
      box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
      width: 180px;
      height: 180px;
      padding: 0.75rem;
      border-radius: 10px;
    }
    .box:hover {
      box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
    }
    .boxl {
      /*margin-left: 5px;*/
    }
    .boxr {
      /*margin-right: 10px;*/
    }
    .square {
        position: relative;
        width: 170px;
        height: 170px;
    }
    #poison {
        position: absolute;
        width: 100%;
        height: 100%;
        /*left: 50%;*/
        margin: auto;
        top: 0; left: 0; right: 0; bottom: 0;
        line-height: 180px;
        color: #263238;
        font-family: "Open Sans Condensed", sans-serif;
        font-weight: 700;
        font-size: 3.5rem;
        text-align: center;
    }
    #type {
        position: absolute;
        color: #263238;
        font-family: "Open Sans Condensed", sans-serif;
        font-weight: 700;
        font-size: 2rem;
        text-align: center;
    }

</style>

<body>
<section class="hero is-light is-fullheight">
  <div class="container has-text-centered">
    <h1 class="title" id="pick-poison">
      Pick Your Poison
    </h1>
    <div class="row">
        <div class="col-md-2 col-md-offset-4 col-xs-6 " >
          <div class="box boxr booRef">
            <img class="square" src="./boozeSquare.png">
            <h2 id="poison">VODKA</h2>
          </div>
        </div>
        <div class="col-md-2 col-xs-6">
          <div class="box boxl refRef">
            <img class="square" src="./boozeSquare.png">
            <h2 id="poison">GIN</h2>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-4 col-xs-6">
          <div class="box boxr boxP">
            <img class="square" src="./boozeSquare.png">
            <h2 id="poison">RUM</h2>
          </div>
        </div>
        <div class="col-md-2 col-xs-6">
          <div class="box boxl boxP">
            <img class="square" src="./boozeSquare.png">
            <h2 id="poison">WHISKEY</h2>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-offset-4 col-xs-6">
          <div class="box boxr boxP">
            <img class="square" src="./boozeSquare.png">
            <h2 id="poison">TEQUILA</h2>
          </div>
        </div>
        <div class="col-md-2 col-xs-6">
          <div class="box boxl boxP">
            <img class="square" src="./boozeSquare.png">
            <h2 id="poison">EXOTIC</h2>
          </div>
        </div>
    </div>
  </div>
</section>
<script>
  $(document).ready(function() {
    $('.box').click(function() {
      var poison = $(this).text();
      // alert(poison);
      $('.box').fadeOut('slow', function() {
        $('.booRef').html("<img class='square' src='./boozeSquare.png'><h2 id='type'>BOOZY</h2>");
        $('.refRef').html("<img class='square' src='./boozeSquare.png'><h2 id='type'>REFRESHING</h2>");
      });
      $('.booRef').fadeIn('slow');
      $('.refRef').fadeIn('slow');
    });
  });
